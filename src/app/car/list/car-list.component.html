<h1>Cars list</h1>
<p>
  <button mat-raised-button (click)="openAddDialog()" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef>License Plate</th>
    <td mat-cell *matCellDef="let element">{{element.licensePlate}}</td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{element.owner?.firstName}} {{element.owner?.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>Brand</th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let element">{{element.model}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    (click)="openDetailDialog(row)"
    [class.row-is-ko]="row.status === 'KO'"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
