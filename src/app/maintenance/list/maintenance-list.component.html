<h1>Maintenances list</h1>
<p>
  <button mat-raised-button (click)="openAddDialog()" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="demo-table">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date|date:'short'}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Maintenance</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Car</th>
      <td mat-cell *matCellDef="let element">{{element.car?.brand}} {{element.car?.model}} [{{element.car?.licensePlate}}]</td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{element.car?.owner?.firstName}} {{element.car?.owner?.lastName}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="openDetailDialog(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
